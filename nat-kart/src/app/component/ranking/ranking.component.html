<div class="fixed inset-0 w-full h-full bg-cover bg-center -z-10 blur-[3px]"
  [style.background-image]="'url(' + imageService.getWallpaperUrl('wallpaper3.jpg') + ')'"></div>
<p-table #dt styleClass="rank-table mt-2 md:mt-4" [value]="ranks()"
  [globalFilterFields]="['name', 'category', 'points', 'victory', 'totalGames', 'rank']"
  [tableStyle]="{'min-width': '100%'}">

  <ng-template pTemplate="caption">
    <div class="flex justify-between items-center bg-transparent p-1 md:p-2">
      <span class="text-lg md:text-2xl font-bold text-white drop-shadow-md">Classement</span>
      <div class="flex gap-1 md:gap-3">
        <!-- Recherche : icône seule sur mobile, champ complet sur desktop -->
        <p-iconfield iconPosition="left" class="hidden md:block">
          <p-inputicon styleClass="pi pi-search" />
          <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
            placeholder="Rechercher..."
            class="p-inputtext-sm rounded-lg border-white/20 bg-white/10 text-white focus:bg-white/20" />
        </p-iconfield>
        <!-- Icône loupe uniquement sur mobile -->
        <button pButton type="button" icon="pi pi-search"
          class="md:hidden p-button-sm p-button-rounded bg-white/10 border-white/20 text-white hover:bg-white/20"
          (click)="toggleMobileSearch()"></button>
        <p-button label="Exporter" icon="pi pi-file-excel" (onClick)="onExport()" severity="success" [rounded]="true"
          class="hidden md:inline-flex" />
      </div>
    </div>
    <!-- Barre de recherche mobile (affichée conditionnellement) -->
    @if (showMobileSearch()) {
    <div class="md:hidden p-2 pt-0">
      <p-iconfield iconPosition="left" class="w-full">
        <p-inputicon styleClass="pi pi-search" />
        <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
          placeholder="Rechercher..."
          class="w-full p-inputtext-sm rounded-lg border-white/20 bg-white/10 text-white focus:bg-white/20" />
      </p-iconfield>
    </div>
    }
  </ng-template>

  <ng-template pTemplate="header">
    <tr class="hover:bg-white/5 transition-colors">
      <th pSortableColumn="rank" class="text-white pl-2 md:pl-10 pr-1 md:pr-4">
        <span class="hidden md:inline">Rank</span>
        <span class="md:hidden">#</span>
        <p-sortIcon field="rank"></p-sortIcon>
      </th>
      <th class="text-white w-[15vw] md:w-[5vw] text-center p-1"></th>
      <th pSortableColumn="name" class="text-white px-1 md:px-4">Joueur <p-sortIcon field="name"></p-sortIcon></th>
      <th pSortableColumn="category" class="text-white text-center px-1 md:px-4">
        <span class="md:hidden">Cat.</span>
        <span class="hidden md:inline">Catégorie</span>
        <p-sortIcon field="category"></p-sortIcon>
      </th>
      <th pSortableColumn="points" class="text-white text-center px-1 md:px-4">
        <span class="md:hidden">Pts</span>
        <span class="hidden md:inline">Points</span>
        <p-sortIcon field="points"></p-sortIcon>
      </th>
      <th pSortableColumn="victory" class="text-white text-center px-1 md:px-4 hidden md:table-cell">
        <span class="md:hidden">V</span>
        <span class="hidden md:inline">Victoires</span>
        <p-sortIcon field="victory"></p-sortIcon>
      </th>
      <th pSortableColumn="totalGames" class="text-white text-center px-1 md:px-4 hidden md:table-cell">
        <span class="md:hidden">P</span>
        <span class="hidden md:inline">Parties</span>
        <p-sortIcon field="totalGames"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-player>
    <tr class="hover:bg-white/5 transition-colors text-white">
      @if (isCups(player.rank)) {
      <td class="pl-2 md:pl-10 pr-1 md:pr-4 py-1">
        <img [src]="getRankCup(player.rank)" width="20" class="md:w-[25px] shadow-lg" />
      </td>
      } @else {
      <td class="font-bold text-base md:text-lg pl-2 md:pl-10 pr-1 md:pr-4 py-1">{{player.rank}}</td>
      }

      <td class="text-center p-1 md:py-1">
        @if (player.picture) {
        <img [src]="imageService.getPlayerImageUrl(player.picture)" [alt]="player.name"
          class="w-[15vw] md:w-[5vw] max-w-[80px] shadow-lg rounded-md mx-auto block" />
        } @else {
        <img [src]="imageService.getPlayerImageUrl('unknown.png')" [alt]="player.name"
          class="w-[15vw] md:w-[5vw] max-w-[80px] shadow-lg opacity-50 rounded-md mx-auto block" />
        }
      </td>
      <td class="font-semibold text-sm md:text-base px-1 md:px-4 py-1">{{player.name}}</td>
      <td class="text-center px-1 md:px-4 py-1">
        <span class="px-1 md:px-2 py-1 rounded bg-white/10 text-xs md:text-sm">{{player.category || 'Std'}}</span>
      </td>
      <td class="font-bold text-primary-400 text-base md:text-lg text-center px-1 md:px-4 py-1">
        {{player.points}}</td>
      <td class="text-center text-sm md:text-base px-1 md:px-4 py-1 hidden md:table-cell">{{player.victory}}
      </td>
      <td class="text-center text-sm md:text-base px-1 md:px-4 py-1 hidden md:table-cell">{{player.totalGames}}
      </td>
    </tr>
  </ng-template>
</p-table>
