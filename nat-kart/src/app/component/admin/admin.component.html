<div class="fixed inset-0 w-full h-full bg-cover bg-center -z-10 blur-[3px]"
    style="background-image: url('http://localhost:8080/images/wallpapers/wallpaper4.jpeg');"></div>

<div class="w-full h-[93vh] bg-[rgba(45,45,45,0.7)] flex flex-col items-center p-4 overflow-y-auto"
    style="background-image: linear-gradient(to right, rgba(255, 255, 255, 0.1) 1px, transparent 1px), linear-gradient(to bottom, rgba(255, 255, 255, 0.1) 1px, transparent 1px); background-size: 30px 30px;">

    <div class="bg-gray-800/90 p-8 rounded-2xl shadow-2xl border border-white/10 w-full max-w-2xl backdrop-blur-sm">
        <h2 class="text-3xl font-bold text-white text-center mb-8">Administration</h2>

        <div class="flex flex-col gap-8">
            <div class="bg-gray-700/50 p-6 rounded-xl border border-white/10">
                <h3 class="text-xl font-bold text-white mb-4">Générateur de joueurs</h3>
                <p class="text-gray-300 mb-6">
                    Générez automatiquement des joueurs pour tester l'application.
                    Les avatars seront attribués automatiquement s'ils sont disponibles.
                </p>

                <div class="flex flex-col gap-4">
                    <label for="count" class="text-white font-semibold">Nombre de joueurs à générer</label>
                    <p-inputNumber inputId="count" [(ngModel)]="playerCount" name="playerCount" [min]="1" [max]="50"
                        [showButtons]="true" buttonLayout="horizontal" spinnerMode="horizontal"
                        decrementButtonClass="p-button-danger" incrementButtonClass="p-button-success"
                        incrementButtonIcon="pi pi-plus" decrementButtonIcon="pi pi-minus" styleClass="w-full" />
                </div>

                <div class="flex items-center gap-4 mt-4">
                    <p-checkbox [(ngModel)]="assignImage" [binary]="true" inputId="assignImage"
                        name="assignImage"></p-checkbox>
                    <label for="assignImage" class="text-white font-semibold cursor-pointer">Attribuer des
                        avatars</label>
                </div>

                <div class="flex justify-center mt-6 flex-col gap-4">
                    <p-button label="Générer les joueurs" icon="pi pi-cog" [loading]="loading"
                        (onClick)="generatePlayers()" styleClass="w-full md:w-auto px-8 py-3" severity="warn" />

                    <p-button label="Réinitialiser les participants" icon="pi pi-trash" severity="danger"
                        [loading]="loading" (onClick)="resetParticipants()" styleClass="w-full md:w-auto px-8 py-3" />
                </div>
            </div>
        </div>
    </div>
</div>

<p-toast />
